<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/moblie.css">
</head>

<body>
    <header class="header" id="header">
        <div class="logo">YUAN</div>
        <div class="git">
            <a href="">
                <svg class="icon2" aria-hidden="true">
                    <use xlink:href="#icon-github"></use>
                </svg>
                <span>Github</span>
            </a>
        </div>
    </header>

    <main>
        <div id="baiduWrapper"" class=" baiduWrapper">
            <span class="inputWrapper">
                <svg class="icon1" aria-hidden="true">
                    <use xlink:href="#icon-sousuo"></use>
                </svg>
                <input id="keyword" name="keyword" type="text" autocomplete="off" spellcheck="false" placeholder="搜索">
            </span>
            <button id="btn">百度一下</button>
        </div>
        <div class="warpper" id="keyboard"></div>
    </main>
    <footer class="footer">
    </footer>

<script src="./script/main.js"></script>       
</body>

</html>
